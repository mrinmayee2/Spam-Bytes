<html>
<head>
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            background-color: #1a0825;
            height: 100%;
            width: 100%;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: white;
        }
        .navbar {
            background-color: #1a0825 !important;
            border: none;
            box-shadow: none;
        }
        .navbar-nav {
            margin-left: auto;
        }
        .nav-link {
            color: rgb(103, 55, 180) !important;
            font-weight: bold;
        }
        .navbar-brand {
            color: rgb(103, 55, 180) !important;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: larger;
            font-weight: bold;
        }
        .main-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5% 8%;
            height: calc(100vh - 80px); /* Leave space for navbar */
        }
        .text-section {
            max-width: 50%;
        }
        .text-section h1 {
            font-size: 3rem;
            color: rgb(103, 55, 180);
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 20px;
        }
        .text-section p {
            font-size: 1.2rem;
            color: whitesmoke;
            margin-bottom: 30px;
        }
        .text-section .btn-primary {
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 8px;
            font-weight: bold;
        }
        .image-section img {
            width: 400px;
            height: auto;
            border-radius: 20px;
            border: 2px solid rgb(103, 55, 180);
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                text-align: center;
                padding: 10% 5%;
            }
            .text-section, .image-section {
                max-width: 100%;
            }
            .image-section img {
                width: 300px;
                margin-top: 20px;
            }
        }
        .button-custom {
             padding: 15px 30px;
             font-size: 20px;
             width: 200px;
            height: 60px;
            background-color: #6737b4;
            color: white;
            border: none;
            border-radius: 10px;
             box-shadow: 0 0 20px rgba(103, 55, 180, 0.7); /* Yeh glow create karega */
            transition: box-shadow 0.3s ease; /* Smooth hover effect ke liye */
        }

        .button-custom:hover {
        box-shadow: 0 0 30px rgba(103, 55, 180, 1); /* Hover pe aur zyada chamkega */
        }
        body, html {
            margin: 0;
            padding: 0;
         height: 100%;
         overflow: hidden;
        }

    </style>
</head>
<body>  
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><b>Intellicite</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="main-content">
        <!-- Left Text Section -->
        <div class="text-section">
            
            <h1 class="animate__animated animate__bounce">Summarize<br>Smarter.<br>Cite Faster.</h1>

            <p>Personalized research paper summarization for students of all levels.</p>

            <a href="#" class="btn btn-primary">Get Started</a>
        </div>

        <!-- Right Image Section -->
        <div class="image-section">
            <img src="https://i.pinimg.com/736x/10/29/5c/10295c19c2099643ff66f6bc907de1fe.jpg" alt="Research Robot">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
