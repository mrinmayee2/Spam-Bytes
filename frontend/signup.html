<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IntelliCite</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
    height: 100%;
    width: 100%;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    color: rgb(26, 14, 14);
    margin: 0%;
    overflow: auto; /* scroll enable kar diya */
    background: black;
    }

    .navbar {
      background-color: #1a0825 !important;
    }
    .navbar-nav {
      margin-left: auto;
    }
    .nav-link {
      color: rgb(103, 55, 180) !important;
      font-weight: bold;
    }
    .navbar-brand {
      color: rgb(103, 55, 180) !important;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      font-size: larger;
      font-weight: bold;
    }
    #signupForm {
      background: rgb(184, 178, 178);
      padding: 20px;
      width: 50%;
      margin: 20px auto;
      border: 1px solid #b57ada;
      border-radius: 8px;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
      text-align: left;
      color: black;
    }
    #successMessage {
      display: none;
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 20px;
    }
    button[type="submit"] {
      background-color: #6a1b9a;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button[type="submit"]:hover {
      background-color: #531381;
    }
    label {
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Intellicite</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="./homepage.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <h2 style="color: #b57ada; text-align:center; margin-top:20px;">📝 <b>Sign Up</b></h2>

  <!-- Sign Up Form -->
  <form id="signupForm" action="submit_form" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="name">👤 Name:</label>
      <input type="text" id="name" name="name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="email">📧 Email:</label>
      <input type="email" id="email" name="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>🚻 Gender:</label><br>
      <input type="radio" id="male" name="gender" value="male" required>
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>
    </div>

    <div class="mb-3">
      <label for="college">🏫 College Name:</label>
      <input type="text" id="college" name="college" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="course">📚 Course Name:</label>
      <input type="text" id="course" name="course" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="age">🎂 Age:</label>
      <input type="number" id="age" name="age" min="1" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="photo">📸 Photograph:</label>
      <input type="file" id="photo" name="photo" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="password">🔑 Password:</label>
      <input type="password" id="password" name="password" class="form-control" required>
    </div>

    <button type="submit">Sign Up</button>
  </form>

  <div id="successMessage">
    🎉 Successfully Signed Up!
  </div>

  <script>
    const form = document.getElementById("signupForm");
    const successMessage = document.getElementById("successMessage");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      successMessage.style.display = "block";
      form.reset();
    });
  </script>

</body>
</html>
