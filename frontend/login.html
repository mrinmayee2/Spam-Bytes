<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      background: url('your-background-image.jpg') no-repeat center center/cover;
      color: black;
      overflow: hidden;
      position: relative;
    }
    nav.navbar {
      background-color: rgba(26, 8, 37, 0.8);
      padding: 10px 30px;
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      z-index: 1000;
    }
    .navbar-nav {
      display: flex;
      gap: 20px;
    }
    .nav-link {
      color: rgb(103, 55, 180) !important;
      font-weight: bold;
    }
    .navbar-brand {
      margin-right: auto;
      color: rgb(103, 55, 180) !important;
      font-weight: bold;
      font-size: 1.5rem;
    }

    .container-center {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .login-box {
      background-color: rgba(170, 160, 158, 0.9);
      padding: 25px;
      border-radius: 10px;
      border: 2px solid #d4c1f0;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
      width: 300px;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 32px;
      color: #150e0e;
    }
    label {
      display: block;
      font-size: 16px;
      margin-top: 10px;
      text-align: left;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .submit-btn {
      background-color: red;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
      width: 100%;
    }
    .submit-btn:hover {
      background-color: darkred;
    }
    .message {
      margin-top: 15px;
      font-weight: bold;
    }
    .success {
      color: #4caf50;
    }
    .error {
      color: #ff4444;
    }
    a {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>

<body>

<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="./homepage.html">Intellicite</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="./homepage.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-center">
  <h1>üìù <b>Log In</b></h1>
  <div class="login-box">
    <form id="loginForm">
      <label for="name">Username:</label>
      <input type="text" id="name" name="name" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit" class="submit-btn">Submit</button>

      <p class="message" id="loginMsg"></p>

      <p><a href="./forgot.html">Forgot Password?</a></p>
      <p>Don't have an account? <a href="./signup.html"><b>Sign Up</b></a></p>
    </form>
  </div>
</div>

<script>
  const form = document.getElementById("loginForm");
  const msg = document.getElementById("loginMsg");

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    const username = document.getElementById("name").value;
    const password = document.getElementById("password").value;

    if (username === "user" && password === "1234") {
      msg.textContent = "‚úÖ Login Successful!";
      msg.className = "message success";
    } else {
      msg.textContent = "‚ùå Incorrect username or password.";
      msg.className = "message error";
    }
  });
</script>

</body>
</html>
